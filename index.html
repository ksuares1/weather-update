<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>🌦️Weather Forecast </title>
</head>
<body>
    <div class="weather-app">
   
        <!-- form -->
    <form class="search-form">
         <div class="row">
    <div class="col-9">
    <input type="text" autocomplete="off" class="form-control-text" placeholder="Type a city...">
    </div>
    <div class="col-3">
    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
    </div>
    </div>
    </form>
    <h1 id="city">New York, NY</h1>
    <ul>
        <li id="time-info">
            Thursday 12:00 a.m.
        </li>
         
        <li> Partly Cloudy</li>
    </ul>


<div class="row">
    <div class="col-3">
       
        <img class="clouds" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCLLa27G0XcyipO_5vH7k1jLY8_BVCNuPjkA&usqp=CAU" alt="cloudy-day"/>
        </div>
     <div class="col-3">
        <span class="temperature">
            61 </span>
     </div>
     
     <div class="col-3">
            <span class="units">
           °C | 
      
        <a href="#">°F</a>
          </span>
       </div>


    <div class="col-3">
        <ul class="weather-details">
            <li>
                Percipitation: 0%
            </li>
            
            <li>Humidity: 77%</li>
            
            <li>Wind: 8km/h</li>
        </ul>
        </div>
        </div> 
</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
<script src="./js/app.js"> </script>
</html>
